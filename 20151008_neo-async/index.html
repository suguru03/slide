<script src="js/remark.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/webfont/1.6.4/webfontloader.js"></script>
<script>
    /**
     * @description
     * WebFontローダーを用いて、
     * サイズの大きい日本語用のフォントを非同期ローディングします
     */

    WebFont.load({
        google: {
            families: ['Ubuntu Mono:400,700,400italic']
        },
        custom: {
            families: ['Noto Sans Japanese:n1,n2,n3,n4,n5,n7,n9'],
            urls: ['//fonts.googleapis.com/earlyaccess/notosansjapanese.css']
        }
    });
    var slideshow = remark.create({
        sourceUrl: 'markdown.md',
        highlightLanguage: 'javascript',
        highlightStyle: 'monokai',
        highlightLines: true
    });

    request();

    // 初回のスターボタンセット
    setStarsButton();
    slideshow.on('afterShowSlide', setStarsButton);


    /**
     * addCommas
     */
    function addCommas(t) {
        return String(t).replace(/(\d)(?=(\d{3})+$)/g, "$1,")
    }
    /**
     * request
     */
    function request() {
        var request = new XMLHttpRequest();
        request.open('GET', 'https://api.github.com/repos/suguru03/neo-async', true);
        request.onreadystatechange = function() {
            var dom = document.getElementById('gh-count');
            if (request.readyState != 4 || request.status !== 200) {
                return;
            }
            var data = null;
            try {
                data = JSON.parse( request.responseText );
                var star = +JSON.parse(request.responseText).stargazers_count;
                dom.innerHTML = addCommas(star);
                dom.style.display = 'block';
            } catch (e) {

            }
        };
        request.send();
    };

    /**
     * setStarsButton
     */
    function setStarsButton() {
        var currentSlideArea = document.querySelector('.remark-visible');
        if (currentSlideArea) {
            var currentSlideContainer = currentSlideArea.querySelector('.remark-slide-scaler');
            currentSlideContainer && currentSlideContainer.appendChild(document.getElementById('stars'));
        }
    }
</script>
