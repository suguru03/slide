            cursor: pointer;
            border-radius: 3px;
        }
        .gh-count:after, .gh-count:before {
            content: '';
            position: absolute;
            display: inline-block;
            width: 0;
            height: 0;
            border-color: transparent;
            border-style: solid;
        }
        .github-btn-large .gh-count:before {
            left: -5px;
            margin-top: -6px;
            border-width: 6px 6px 6px 0;
        }

            top: 50%;
            left: -3px;
            margin-top: -4px;
            border-width: 4px 4px 4px 0;
            border-right-color: #fafafa;
        }
        .github-btn-large .gh-count:after {
            left: -6px;
            margin-top: -7px;
            border-width: 7px 7px 7px 0;

            left: -4px;
            z-index: -1;

<div id="stars" class="stars">
    <span class="github-btn github-stargazers github-btn-large">
        <a class="gh-btn" id="gh-btn" href="https://github.com/suguru03/neo-async" target="_blank" aria-label="Star on GitHub">
            <span class="gh-ico" aria-hidden="true"></span> <span class="gh-text" id="gh-text">Star</span>
        </a>
        <a id="gh-count" class="gh-count" href="https://github.com/suguru03/neo-async" target="_blank" aria-label="87,423 stargazers on GitHub" style="display: block;">
            87,423
        </a>
    </span>
</div>
<script src="js/remark.min.js">
</script>
<script>
    var slideshow = remark.create({
        sourceUrl: 'markdown.md',
        highlightLanguage: 'javascript',
        highlightStyle: 'monokai',
        highlightLines: true
    });

    var timer = function() {
      setTimeout(function() {
        request();
        timer();
      }, 100000);
    };
    var request = function() {
      var request = new XMLHttpRequest();
      request.open('GET', 'http://localhost:8000/star', true);
      request.onreadystatechange = function() {
        var star = +request.responseText;
        if (isNaN(star) || star <= 0) {
          return;
        }
        console.log(star);
      };
      request.send();
    };
    timer();

    // 初回のスターボタンセット
    setStarsButton();
    slideshow.on('afterShowSlide', setStarsButton);

    /**
     * setStarsButton
     */
    function setStarsButton() {
        var currentSlideArea = document.querySelector('.remark-visible');
        if (currentSlideArea) {
            var currentSlideContainer = currentSlideArea.querySelector('.remark-slide-scaler');
            currentSlideContainer && currentSlideContainer.appendChild(document.getElementById('stars'));
        }
    }
</script>
